<ams-dialog-title [icon]="['fad', 'trash-alt']" [label]="label"></ams-dialog-title>
<div mat-dialog-content class="content">
    <div class="text">Are you sure you want to delete this {{data.elementName}}?</div>
    <div class="text">This action cannot be undone.</div>
</div>
<div mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" (click)="confirm()" mat-dialog-close cdkFocusInitial>Delete</button>
</div>
